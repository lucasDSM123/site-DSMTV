<svg viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#16213e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f0f23;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="33%" style="stop-color:#4ecdc4;stop-opacity:1" />
      <stop offset="66%" style="stop-color:#45b7d1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#96ceb4;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="200" fill="url(#bgGradient)" rx="15"/>
  
  <!-- Border -->
  <rect x="5" y="5" width="390" height="190" fill="none" stroke="url(#textGradient)" stroke-width="2" rx="10"/>
  
  <!-- Main Title DSM TV -->
  <text x="200" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="url(#textGradient)" filter="url(#glow)">DSM TV</text>
  
  <!-- Movie Camera Icon -->
  <g transform="translate(50, 80)">
    <rect x="0" y="5" width="25" height="18" fill="#ff6b6b" rx="2"/>
    <circle cx="-8" cy="14" r="6" fill="#ff6b6b"/>
    <circle cx="-8" cy="14" r="3" fill="#fff"/>
    <rect x="25" y="8" width="8" height="12" fill="#ff6b6b"/>
    <text x="12" y="35" text-anchor="middle" font-family="Arial" font-size="8" fill="#fff">FILMES</text>
  </g>
  
  <!-- TV Series Icon -->
  <g transform="translate(120, 80)">
    <rect x="0" y="5" width="25" height="18" fill="#4ecdc4" rx="2" stroke="#fff" stroke-width="1"/>
    <rect x="2" y="7" width="21" height="14" fill="#000"/>
    <rect x="4" y="9" width="17" height="3" fill="#4ecdc4"/>
    <rect x="4" y="13" width="17" height="3" fill="#4ecdc4"/>
    <rect x="4" y="17" width="17" height="3" fill="#4ecdc4"/>
    <rect x="10" y="23" width="5" height="3" fill="#4ecdc4"/>
    <text x="12" y="35" text-anchor="middle" font-family="Arial" font-size="8" fill="#fff">SÉRIES</text>
  </g>
  
  <!-- Sports Ball Icon -->
  <g transform="translate(200, 80)">
    <circle cx="12" cy="14" r="12" fill="#45b7d1"/>
    <path d="M 12 2 Q 18 8 12 14 Q 6 8 12 2" fill="#fff"/>
    <path d="M 12 14 Q 18 20 12 26 Q 6 20 12 14" fill="#fff"/>
    <path d="M 0 14 Q 6 8 12 14 Q 6 20 0 14" fill="#fff"/>
    <path d="M 12 14 Q 18 8 24 14 Q 18 20 12 14" fill="#fff"/>
    <circle cx="12" cy="14" r="2" fill="#fff"/>
    <text x="12" y="35" text-anchor="middle" font-family="Arial" font-size="8" fill="#fff">ESPORTES</text>
    <circle cx="20" cy="6" r="3" fill="#ff0000" opacity="0.8">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <text x="20" y="8" text-anchor="middle" font-family="Arial" font-size="6" fill="#fff">AO VIVO</text>
  </g>
  
  <!-- TV Antenna/Signal Icon -->
  <g transform="translate(280, 80)">
    <rect x="5" y="15" width="15" height="10" fill="#96ceb4" rx="1"/>
    <rect x="7" y="17" width="11" height="6" fill="#000"/>
    <rect x="9" y="25" width="7" height="2" fill="#96ceb4"/>
    <line x1="12" y1="15" x2="12" y2="10" stroke="#96ceb4" stroke-width="2"/>
    <line x1="8" y1="12" x2="16" y2="8" stroke="#96ceb4" stroke-width="2"/>
    <line x1="16" y1="12" x2="8" y2="8" stroke="#96ceb4" stroke-width="2"/>
    <circle cx="12" cy="6" r="2" fill="#96ceb4"/>
    <text x="12" y="35" text-anchor="middle" font-family="Arial" font-size="8" fill="#fff">CANAIS</text>
  </g>
  
  <!-- Signal Waves -->
  <g transform="translate(350, 85)">
    <path d="M 0 10 Q 5 5 10 10 Q 15 15 20 10" stroke="#45b7d1" stroke-width="2" fill="none" opacity="0.7">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" repeatCount="indefinite"/>
    </path>
    <path d="M 0 15 Q 5 10 10 15 Q 15 20 20 15" stroke="#4ecdc4" stroke-width="2" fill="none" opacity="0.5">
      <animate attributeName="opacity" values="0.2;0.7;0.2" dur="2.5s" repeatCount="indefinite"/>
    </path>
    <path d="M 0 20 Q 5 15 10 20 Q 15 25 20 20" stroke="#ff6b6b" stroke-width="2" fill="none" opacity="0.6">
      <animate attributeName="opacity" values="0.4;0.9;0.4" dur="1.8s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Bottom tagline -->
  <text x="200" y="140" text-anchor="middle" font-family="Arial" font-size="12" fill="#ccc">Entretenimento Completo • Canais Abertos & Fechados</text>
  
  <!-- Streaming symbols -->
  <g transform="translate(70, 155)">
    <circle cx="0" cy="0" r="2" fill="#ff6b6b">
      <animate attributeName="r" values="2;4;2" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="15" cy="0" r="2" fill="#4ecdc4">
      <animate attributeName="r" values="2;4;2" dur="1.5s" begin="0.3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="30" cy="0" r="2" fill="#45b7d1">
      <animate attributeName="r" values="2;4;2" dur="1.5s" begin="0.6s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <g transform="translate(300, 155)">
    <circle cx="0" cy="0" r="2" fill="#96ceb4">
      <animate attributeName="r" values="2;4;2" dur="1.5s" begin="0.9s" repeatCount="indefinite"/>
    </circle>
    <circle cx="15" cy="0" r="2" fill="#ff6b6b">
      <animate attributeName="r" values="2;4;2" dur="1.5s" begin="1.2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="30" cy="0" r="2" fill="#4ecdc4">
      <animate attributeName="r" values="2;4;2" dur="1.5s" begin="1.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- HD Quality badge -->
  <g transform="translate(330, 40)">
    <rect x="0" y="0" width="25" height="12" fill="#gold" rx="2"/>
    <text x="12" y="8" text-anchor="middle" font-family="Arial" font-size="8" font-weight="bold" fill="#000">HD</text>
  </g>
</svg>